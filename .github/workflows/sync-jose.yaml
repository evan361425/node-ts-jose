name: Sync Version From JOSE

on:
  schedule:
    # sync every day
    - cron: "53 8 * * *"

  workflow_dispatch:
    # Enable manual run
    inputs:
      version:
        description: "JOSE version"
        required: true
        default: "0.0.0"

jobs:
  version:
    runs-on: ubuntu-18.04
    outputs:
      version: ${{ steps.output.outputs.value }}
    steps:
      - name: Check tag exist
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: filiph/linkcheck@v2.0.15+1
        with:
          arguments: https://github.com/panva/jose/releases/tag/v${{ github.event.inputs.version }}
      - name: Get JOSE latest tag
        if: ${{ github.event_name == 'schedule' }}
        id: jose-tag
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: panva
          repo: jose
      - name: Trim tag
        if: ${{ github.event_name == 'schedule' }}
        id: jose-version
        run: |
          v=$(echo ${{ steps.jose-version.outputs.release }} | cut -c 2-)
          echo "::set-output name=v::$v"
      - name: Determine version
        uses: haya14busa/action-cond@v1
        id: output
        with:
          cond: ${{ github.event_name == 'workflow_dispatch' }}
          if_true: ${{ github.event.inputs.version }}
          if_false: ${{ steps.jose-version.outputs.v }}

  check:
    runs-on: ubuntu-18.04
    needs: version
    steps:
      - uses: actions/checkout@v2

      - name: Get package.json version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Check version
        uses: actions/github-script@v4
        id: check-result
        with:
          script: |
            const target = '${{ needs.version.outputs.version }}';
            const source = '${{ steps.package-version.outputs.current-version }}';
            if (target[0] == source[0]) {
              if (target[1] == source[1]) {
                return target[2] > source[2];
              }
              return target[1] > source[1];
            }
            return target[2] > source[2];
      - if: ${{ steps.check-result.outputs.result == 'true' }}
        run: exit 1

  sync:
    runs-on: ubuntu-18.04
    needs:
      - version
      - check
    steps:
      - uses: actions/checkout@v2

      - name: Set up environment
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Update JOSE version
        run: |
          npm update jose@${{ needs.version.outputs.version }}
          npm i
          npm test

      - name: Bump package.json version
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm version ${{ needs.version.outputs.version }}

      - name: Push commit and tag
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          tags: true

      - name: Create a GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }}
          release_name: v${{ needs.version.outputs.version }}
          body: "This is auto-generate from GitHub Actions\nSource diff can see [here](https://github.com/panva/jose/releases/tag/v${{ needs.version.outputs.version }})"
